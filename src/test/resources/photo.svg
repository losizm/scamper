<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve"
     x="0"
     y="0"
     width="400"
     height="200"
     viewBox="0 0 400 200">
  <title>Photo</title>

  <rect id="sky" x="0" y="0" width="400" height="200" style="stroke: none; fill: #0dd;"/>
